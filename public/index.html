<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>A list made with love ❤️</title>
    </head>
    <body>
        <div id="app">
            <div class="form">
                <form action="" name="todo">
                    <input type="hidden" name="itemId">
                    <div class="inputs">
                        <div class="image">
                            <div class="image-container">
                                <img id="imageSelected" src="" alt="">
                            </div>
                            <div>
                                <input type="file" name="image" id="image">
                                <span id="error-image" style="display:none;"></span>
                            </div>
                        </div>
                        <div class="text">
                            <label for="description">Descripción</label>
                            <textarea name="description" id="description" cols="30" rows="10"></textarea>
                            <span id="error-text" style="display:none;"></span>
                        </div>
                    </div>
                    <div class="botom">
                        <div class="buttons">
                            <button class="save" type="submit">Guardar</button>
                        </div>
                        <div class="counter">
                            <span>Monstrando 10</span>
                        </div>
                    </div>
                </form>
            </div>
            <div>
                <ul></ul>
            </div>
        </div>
        <script src="/assets/bundle.js"></script>
    </body>
</html>
